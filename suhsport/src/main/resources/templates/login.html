<!DOCTYPE html>
   <html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
 <head>
	<title>Suh Sport - Signin</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
	<link href="#" th:href="@{/css/general.css}" rel="stylesheet" />
	<script type="text/javascript" src="https://use.fontawesome.com/bb05e18015.js"></script>
</head>

<body class="login-body">

	<div class="container container-login">
		<div class="row main">
	
			<div class="main-login main-center">
			
				<div class="login-form-title">
					<img src="../static/img/suhsport-logo.png" th:src="@{/img/suhsport-logo.png}" />
				</div>
			
				<form action="#" th:action="@{/logincheck}" method="POST"
					class="form-horizontal">

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />

					<div class="form-group">
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon" id="user-addon"><i class="fa fa-user-o fa" aria-hidden="true"></i></span>
								<input type="text" class="form-control" placeholder="Usuario" aria-label="Username" aria-describedby="user-addon"	name="username" id="username" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon" id="user-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span> 
								<input type="password" class="form-control" placeholder="Constraseña" aria-label="Password" aria-describedby="user-addon" name="password" id="password" />
							</div>
						</div>
					</div>

					<div th:if="${error != null}" class="alert alert-danger" role="alert">Credenciales incorrectas</div>
					<div th:if="${logout != null}" class="alert alert-info" role="alert">¡Hasta pronto!</div>

					<div class="form-group ">
						<button class="btn btn-lg btn-warning btn-block" type="submit">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
							Entrar
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<!-- /container -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script type="text/javascript"
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
